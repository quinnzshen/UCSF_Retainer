<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <title>UCSF Smart Retainer</title>
        <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui.js"></script>

    <script type="text/javascript" src="js/vendor/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.js"></script>
    <script type="text/javascript" src="js/vendor/backbone-view.js"></script>

    <script type="text/javascript" src="js/lib/parse-1.6.7.js"></script>

    <script type="text/javascript" src = "js/signin.js"></script>

</head>

<body>
<div class="spacer">
</div>

  <a class="signup" href="#" style="display:none" data-reveal-id="myModal">Signup</a>

<!-- modal content -->

    <div class="container">

        <div id="content" class="content">
            <!-- Content div that is filled by the router -->
        </div>

        <footer>
        <div class="row">
            <p>SmartByte</p>
        </div>
        </footer>
    </div>

<div id="LoginContainer">
<script id="login-tpl" type="text/x-handlebars-template">



<div class="row"><!--Container for Login Form-->
    <div class="medium-6 medium-offset-3 columns auth-plain">
        <div class="signup-panel left-solid">
        <!--Log In Form-->
            <form class="form-signin" role="form">
                <h4>Please Log In</h4>
                <input type="text" name="username" placeholder="Username" required="" autofocus="">
                <input type="password" value="password" name="password" placeholder="Password" >
                <div id='login-error'></div>
                <button class="success button" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="medium-6 medium-offset-3 columns auth-plain">
        <button id="SignUpButton" class="success button" type="button">Create An Account</button>
    </div>
</div>

    <div id="myModal" class="reveal modal-container" data-reveal>
        <div class="row">

                <div class="medium-6 columns auth-plain">
                    <div class="signup-panel newusers">
                    <!--Sign Up Form-->
                        <form class="form-signup" role="form">
                            <h4>Make an Account</h4>
                            <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                            <div id='signup-error'></div>

                            <button class="success button" type="submit">Sign Up</button>
                        </form>
                    </div>          
                </div>
        </div><!--End of Row-->

    </div>
</script>
</div>

    
    


<div class="app-header">
    <script id="welcome-tpl" type="text/x-handlebars-template">
    <div class="row">
        <div class="small-6 small-offset-3 columns">

        <h2>Welcome, {{username}}!</h2>
        </div>

        <button id="LogOutButton" class="success button" type="button">Logout</button>
    </div
    </script>

</div>

    <div class="app">
        <script id="app-tpl" type="text/x-handlebars-template">


        <p style="text-align:center; padding-top: 20px;">Choose a peripheral</p>

        <div id="mainPage">
            <button id="refreshButton">Refresh</button>
            <ul id="deviceList">
            </ul>
        </div>
        

        <div id="detailPage">
            <div id="temperatureValue"></div>
            <button id="readTemperatureButton">Read Temperature</button>
            <button id="disconnectButton">Disconnect</button>
            <button id="notifyTemperatureButton">Toggle Notify Temperature</button>
            <button id="pullDeviceDataButton">Get Data From Device</button>
            <button id="pushDataToCloudButton">Upload Data To Cloud</button>
            <button id="testButton">Test</button>
            <ul id="temperatureList">
            </ul>
        </div>
    </script>

    </div>
    <!--         <input type="button" onclick="location.href='signup.html';" value="Go to signup page." />
        <input type="button" onclick="location.href='signup.html';" value="Go to login page." /> -->
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src = "js/lib/react.js"></script>
    <script type="text/javascript" src = "js/foundation.js"></script>
    <script type="text/javascript" src = "js/app.js"></script>

    <!--<script type="text/javascript" src="js/lib/bluebird.js"></script>-->
    <script type="text/javascript" src = "js/test.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    
    </script>
</body>

</html>
